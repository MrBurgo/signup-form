<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super Simple Form</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Archivo+Narrow|Varela+Round" rel="stylesheet">
</head>

<body>
  <h1 class="header">CONTACT INFO FORM</h1>
  <section>
    <div>
      <h3>Enter your info below</h2>
      <p>Email: <input placeholder="example@gmail.com"></p>
      <p>Password: <input placeholder="********"></p>
      <p>GitHub Username: <input placeholder="Username"></p>
    </div>
    <div>
      <h3>Choose your plan</h3>
      <input type="radio" name="radio" id="enterprise">
      <label for="enterprise">Enterprise</label>
      <input type="radio" name="radio" id="pro">
      <label for="pro">Pro</label>
      <input type="radio" name="radio" id="free">
      <label for="free">Free</label>
    </div>
    <br>
    <div>
      <input type="checkbox" name="checkbox" id="remember-me">
      <label for="remember-me">Remember Me</label>
    </div>
  </section>
</body>

</html>
